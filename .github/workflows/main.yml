name: Build library
on:
  push:
    branches:
      - main
      - initial
  pull_request:
    branches:
      - main1
jobs:
  library:
    name: Build and test library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ðŸ”§
        run: npm ci
      - name: Build library ðŸ”§
        run: npm run lib:build
      - name: Test library ðŸ§ª
        run: npm run test
      - name: Upload artifact ðŸ“¦
        uses: actions/upload-artifact@master
        with:
          name: library
          path: dist/ngx-themes-plus
  showcase:
    name: Build and publish showcase
    needs: library
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ðŸ”§
        run: npm ci
      - name: Use artifact ðŸ“¦
        uses: actions/download-artifact@master
        with:
          name: library
          path: dist/ngx-themes-plus
      - name: Build showcase ðŸ”§
        run: npm run showcase:build
      - name: Deploy showcase ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/showcase
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
